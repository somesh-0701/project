<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/bg3.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center;
        }

        /* Form container */
        .form-container {
            width: 400px;
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Form field styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Submit button styling */
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #a8997c; /* Green color for submit button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for submit button */
        .form-container input[type="submit"]:hover {
            background-color:coral;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Update Availability</h2>
        <form action="update.jsp">
            <div class="form-group">
                <label for="text1">Enter availability to Update:</label>
                <input type="text" name="text1" id="text1" placeholder="Enter availabilty" required>
            </div>
            <div class="form-group">
                <label for="text2">Enter name:</label>
                <input type="text" name="text2" id="text2" placeholder="Enter name" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
