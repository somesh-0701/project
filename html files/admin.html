<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      background-image: url('images/43874.jpg');
      background-size: cover;
      background-position: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 36px;
      font-weight: bold;
      color: white;
    }

    .card {
      background-color: #a8997c;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 14px;
      color: white;
      margin-bottom: 15px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container label {
      font-size: 14px;
      color: white;
      margin-bottom: 5px;
    }

    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-container input[type="text"]:hover {
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    .form-container input[type="submit"],
    .form-container button {
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .form-container input[type="submit"]:hover,
    .form-container button:hover {
      background-color: #ff3b28;
    }
  </style>
</head>
<body>

  <h1>WELCOME BACK ADMIN</h1>

  <!-- First Card -->
  <div class="card">
    <div class="card-title">Remove</div>
    <div class="card-description">Remove the occupied shelters</div>
    <div class="form-container">
      <form action="remove.jsp">
        <label for="text1">Enter name </label>
        <input type="text" name="text1" id="text1" placeholder="Enter name to remove details" required />
        <input type="submit" value="Delete" />
      </form>
    </div>
  </div>

  <!-- Second Card -->
  <div class="card">
    <div class="card-title">View Logins</div>
    <div class="card-description">View the people who are logged in</div>
    <div class="form-container">
      <button onclick="window.location.href='adisp.jsp'">Click</button>
    </div>
  </div>

</body>
</html>
